<div class="row no-gutters mb-2 ">
<div class="col-2 block-date rounded-left">
    {{task.date | date:'dd/MMMM/yyyy'}} 
</div>

<div class="col-8 block-description" [title]="task.description">
    {{task.description}}
</div>

<div *ngIf="!task.completed" class="col-2 block-actions rounded-right text-right">
    <i class="icon-action fa fa-check text-success"(click)="taskCheckedEvent()"></i>
    <i class="icon-action fa fa-remove text-danger"(click)="removeEvent()"></i>
</div>
</div>
